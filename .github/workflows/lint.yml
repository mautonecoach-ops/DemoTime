name: lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip
      - run: pip install black==24.8.0 isort==5.13.2 flake8==7.1.1

      - name: Black (check)
        run: black --check --diff --target-version py311 .

      - name: isort (check)
        run: isort --check-only --diff .

      - name: flake8
        run: flake8 .
